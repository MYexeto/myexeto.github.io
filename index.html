<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real size CheckBoard for SLS Scanner calibration</title>
  <!-- Подключение Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <!-- Подключение собственного CSS -->
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<div class="form-inline d-flex justify-content-center">
  <button id="toggleButton" class="btn btn-primary ">Settings
    Show/Hide</button>

  <div id="controls" class="d-flex align-items-center justify-content-center">
    <div class="me-2">
      <label for="diagonal" class="form-label">Diagonal
        (inch):</label>
      <input type="number" id="diagonal" step="0.1" value="14"
             class="form-control" oninput="drawChessboard()">
    </div>
    <div class="me-2">
      <label for="columns" class="form-label">Horizontal mesh size
        :</label>
      <input type="number" id="columns" value="12"
             class="form-control" oninput="drawChessboard()">
    </div>
    <div class="me-2">
      <label for="rows" class="form-label">Vertical mesh
        size:</label>
      <input type="number" id="rows" value="9"
             class="form-control" oninput="drawChessboard()">
    </div>
    <div class="me-2">
      <label for="squareSize" class="form-label">Square size(mm)
        :</label>
      <input type="number" id="squareSize" value="10" class="form-control"
             oninput="drawChessboard()">
    </div>
    <div class="me-2">
      <label for="clientResolution" class="form-label">
        Your Resolution(px):</label>
      <input type="text" id="clientResolution" disabled value="0"
             class="form-control">
    </div>
  </div>
</div>

<div class="center-content" style="padding-top: 70px;">
  <div id="chessboard"></div>
</div>

<!-- Подключение Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
<!-- Подключение собственного JS -->
<script src="js/scripts.js"></script>
</body>
</html>
