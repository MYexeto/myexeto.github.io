<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматная доска в реальном размере</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение собственного CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="form-inline">
        <button id="toggleButton" class="btn btn-primary" onclick="toggleControls()">Скрыть/Показать настройки</button>

        <div id="controls" class="d-flex align-items-center">
            <div class="me-2">
                <label for="diagonal" class="form-label">Диагональ экрана (дюймы):</label>
                <input type="number" id="diagonal" step="0.1" value="14" class="form-control" oninput="drawChessboard()">
            </div>
            <div class="me-2">
                <label for="columns" class="form-label">Квадраты по горизонтали:</label>
                <input type="number" id="columns" value="8" class="form-control" oninput="drawChessboard()">
            </div>
            <div class="me-2">
                <label for="rows" class="form-label">Квадраты по вертикали:</label>
                <input type="number" id="rows" value="8" class="form-control" oninput="drawChessboard()">
            </div>
            <div>
                <label for="squareSize" class="form-label">Размер квадрата (мм):</label>
                <input type="number" id="squareSize" value="10" class="form-control" oninput="drawChessboard()">
            </div>
        </div>
    </div>

    <div class="center-content" style="padding-top: 70px;">
        <div id="chessboard"></div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Подключение собственного JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
